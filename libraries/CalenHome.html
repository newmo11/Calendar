<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/dist/jquery-3.2.1.js"></script>
<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
<script type="stylesheet" src="bootstrap/dist/css/bootstrap-theme.css"></script>
<script type="stylesheet" src="bootstrap/dist/css/bootstrap.css"></script>
<script type="text/javascript" src="underscore/underscore.js"></script>
<script type="text/javascript" src="moment/moment.js"></script>

<link rel="stylesheet" href="bootstrap-calendar/css/calendar.css">
<script type="text/javascript" src="bootstrap-calendar/js/calendar.js"></script>
<script type="text/javascript" src="bootstrap-calendar/js/app.js"></script>
</head>
<body>
<div class="pull-right form-inline">
            <div class="btn-group">
                <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                <button class="btn" data-calendar-nav="today">Today</button>
                <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning" data-calendar-view="year">Year</button>
                <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                <button class="btn btn-warning" data-calendar-view="week">Week</button>
                <button class="btn btn-warning" data-calendar-view="day">Day</button>
            </div>
        </div>

<div id="calendar"></div>

	
	
	
	
	
	 <script type="text/javascript">
        var calendar = $('#calendar').calendar({
            events_source: [
                {
                    "id": 1,
                    "title": "Event 1",
                    "url": "http://example.com",
                    "class": "event-important",
                    "start": moment().valueOf(), // Now in milliseconds
                    "end": moment().add(2, 'days').valueOf() // Now + 2 days in milliseconds
                },
                {
                    "id": 2,
                    "title": "Event 2",
                    "url": "http://example.com",
                    "class": "event-default",
                    "start": moment().add(1, 'days').valueOf(), // Now + 1 day in milliseconds
                    "end": moment().add(3, 'days').valueOf() // Now + 3 days in milliseconds
                },
            ],
            tmpl_path: "bootstrap-calendar/tmpls/"
        });
    </script>

</body>
</html>
